<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--设置IE8以兼容模式运行-->
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
        <!--设置页面的缩放模式-->
        <!-- width=device-width宽度为设备宽度 initial-scale初始的缩放模式 maximum-scale最大的缩放模式 minimum最小的缩放模式 user-scalable不让用户自己缩放 -->
        <meta charset="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <!--bootstrap的核心样式库-->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!--bootstrap的主题样式库-->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <!--bootstrap依赖jquery库-->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!--bootstrap的核心js库-->
        <script src="js/bootstrap.min.js"></script>
        <!--[if it IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--引入表单验证插件-->
        <link type="text/css" href="./bootstrapvalidator-0.4.5/dist/css/bootstrapValidator.min.css" />
        <script src="./bootstrapvalidator-0.4.5/dist/js/bootstrapValidator.min.js" type="text/javascript"></script>
        <title>bootstrap 练习</title>
    </head>
    <body>
        <!--html4方式-->
        <!-- <div class="nav"></div> -->
        <!--html4方式-->
        <!--html5方式-->
        <!-- navbar表示导航 navbar-inverse表示设置导航的背景颜色 navbar-fixed-top表示导航固定在最上面 role对信息内容的属性设置(针对盲人之类的残障人士)-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!--导航头部 用于自适应放到最上面部分-->
                <div class="navbar-header">
                    <!--左边的logo 文字图片组合-->
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/cat.jpg" style="width:40px;height:20px;display:inline-block"/>
                        zeb科技
                    </a>
                    <!-- data-toggle做什么(折叠) data-target对谁做(主菜单)--->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar">
                        <!--为了残障人士-->
                        <span class="sr-only">切换菜单</span>
                        <!--白线-->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!--主菜单部分-->
                <div class="collapse navbar-collapse" id="top-navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">待办<span class="badge">14</span><span class="sr-only">(当前选中)</span></a>
                        </li>
                        <!--dropdown设置此li可以下拉(设不设置好像都可以)-->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                登记<span class="caret"></span>
                            </a>
                            <!-- dropdown-menu菜单默认隐藏 点击显示 -->
                            <ul class="dropdown-menu">
                                <li><a href="#">员工入职</a></li>
                                <!--白线-->
                                <li class="divider"></li>
                                <li><a href="#">设备资产</a></li>
                                <li class="divider"></li>
                                <li><a href="#">请假</a></li>
                            </ul>
                        </li>

                        <li><a>通知</a></li>

                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                检索<span class="caret"></span>
                            </a>
                            <!-- dropdown-menu菜单默认隐藏 点击显示 -->
                            <ul class="dropdown-menu">
                                <li><a href="#">通知</a></li>
                                <!--白线-->
                                <li class="divider"></li>
                                <li><a href="#">审批</a></li>
                                <li class="divider"></li>
                                <li><a href="#">预约</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--- navbar-form 导航表单 navbar-left 左对齐 form-inline不要独占一行-->
                    <form class="navbar-form navbar-left form-inline">
                        <!--表单元素必须用form-group(自动排到一行)-->
                        <div class="form-group">
                            <!-- form-control表示是控件 -->
                            <input type="text" class="form-control" placeholder="请输入信息进行解锁"/>
                        </div>
                        <button type="button" class="btn btn-success">全文检索</button>
                    </form>
                    <!--导航栏下的导航-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">退出</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                管理员<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">账户信息</a></li>
                                <li class="divider"></li>
                                <!--表示已模态开启repwd.html页面放在repwdModel的div里-->
                                <li><a data-toggle="modal" href="repwd.html" data-target="#repwdModel">修改口令</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- modal模态 fade半透明 tabindex能够遮住 这是背后的遮罩-->
        <div class="modal fade" tabindex="-1" id="repwdModel">
            <div class="modal-dialog">
                <div class="modal-content">

                </div>
            </div>
        </div>
    </body>
</html>
