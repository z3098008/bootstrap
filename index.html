<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--设置IE8以兼容模式运行-->
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
        <!--设置页面的缩放模式-->
        <!-- width=device-width宽度为设备宽度 initial-scale初始的缩放模式 maximum-scale最大的缩放模式 minimum最小的缩放模式 user-scalable不让用户自己缩放 -->
        <meta charset="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <!--bootstrap的核心样式库-->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!--bootstrap的主题样式库-->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <!--bootstrap依赖jquery库-->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!--bootstrap的核心js库-->
        <script src="js/bootstrap.min.js"></script>
        <!--[if it IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <title>bootstrap 练习</title>
    </head>
    <body>

    </body>
</html>
